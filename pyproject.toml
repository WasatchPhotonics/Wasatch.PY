[project]
name="Wasatch.PY"
version="2.1.65"
dependencies=[  "mkl",
                "numpy",
                "six",
                "psutil",
                "future",
                "pygtail",
                "pyusb",
                "requests",
                "pexpect",
                "seabreeze",
                "pyudev",
                "pywin32",
                "pyftdi",
                "crcmod",
                "bleak",
                ]

[build-system]
requires=["setuptools","wheel"]
build-backend="setuptools.build_meta"

[tool.setuptools.packages.find]
where=["."]
include=["wasatch"]
namespaces=true