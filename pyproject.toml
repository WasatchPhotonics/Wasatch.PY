[build-system]
requires=["setuptools"]
build-backend="setuptools.build_meta"

[project]
name = "wasatch"
authors = [{name = "Wasatch Photonics", email = "edort@wasatchphotonics.com"}]
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [ "mkl",
"numpy",
"six",
"psutil",
"future",
"pygtail",
"pyusb",
"requests",
"pexpect",
"seabreeze",
"pyudev"
]

[project.urls]
Home = "https://github.com/WasatchPhotonics/Wasatch.PY"
